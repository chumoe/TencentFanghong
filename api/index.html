<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
</head>
<body>
    <div id="tips" style="font-size: 25px; text-align: center; line-height: 50px; background-color: #EBEBEB;"></div>
    <script>
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=')+1);
        var ua = navigator.userAgent.toLowerCase();
        var isQQ = ua.indexOf('qq/') != -1;
        var isWeixin = ua.indexOf('micromessenger') != -1;
        // 判断是不是在微信客户端打开
        if(isWeixin || isQQ) {
            document.getElementById("tips").innerHTML = "<h2>本站点不支持使用微信和QQ打开，请点击右上角，通过浏览器打开</h2><br />或者复制到浏览器打开吧：<b style=\"color:red\">" + urlParmStr + "</b>"
        } else {
            location.href = urlParmStr;
        }
    </script>
</body>
</html>
